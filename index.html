<!DOCTYPE html>
<html>
    <head>
      <title>RepRepo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat+Alternates|Righteous&display=swap" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <div class="app-name">RepRepo</div>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit">Search</button>
        </form>
        <div class="nav-buttons">
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle disappear" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </button>
            <div class="dropdown-menu">
            <form id="change-password" class="dropdown-item">
              <div class="account-line">
                <input type="password" name="passwords[old]" placeholder="Old Password">
              </div>
              <div class="account-line">
                <input type="password" name="passwords[new]" placeholder="New Password">
              </div>
              <div>
                <input type="submit" value="Change Password" class="btn btn-success btn-block">
              </div>
            </form>
              <form id="sign-out" class="dropdown-item">
                <input type="submit" value="Sign out" class="btn btn-success btn-block kill-dropdown">
              </form>
              <div class="dropdown-footer">
                <p class="dropdown-item change-password-message"></p>
              </div>
            </div>
          </div>
          <!-- <form id="sign-out" class="disappear">
            <input type="submit" value="Sign out" class="btn btn-success">
          </form> -->
        </div>
      </nav>
      <div class="list-choice container-fluid">
        <h4 class="step-one">Sign in to access repertoire</h4>
        <h4 id="full-rep" class="reps">Full Repertoire</h4>
        <h4 id="my-rep" class="reps">My Repertoire</h4>
        <h4 id="our-rep" class="reps">Our Repertoire</h4>
      </div>
      <hr />
      <main>
      <div class="initLog">
      <form id="sign-up">
        <h3>Sign up</h3>
          <input class="third" type="text" name="credentials[email]" placeholder="Email">
          <input class="third" type="password" name="credentials[password]" placeholder="Password">
          <input class="third" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <br><input type="submit" value="Sign up" class="btn btn-success btn-block">
      </form>
      <form id="sign-in">
        <h3>Sign in</h3>
          <input class="third" type="text" name="credentials[email]" placeholder="Email">
          <input class="third" type="password" name="credentials[password]" placeholder="Password">
          <br><input type="submit" value="Sign in" class="btn btn-success btn-block third">
      </form>
      <!-- <p id="log-message"></p> -->
      </div>
      <p id="log-message"></p>
      <div class="col-12 index-master-tunes">
        <p class="master_tunes"></p>
      </div>
      </main>
        <div class="actions container-fluid">
          <span class="action disappear add" data-toggle="modal" data-target="#new-tune">Add</span>
          <span class="action disappear remove">Remove</span>
          <span class="action disappear edit" data-toggle="modal" data-target="#edit-tune">Edit</span>
        </div>
        <!-- modals -->
        <div class="modal fade" id="edit-tune">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Edit Tune</h3>
              </div>
              <div class="modal-body pwBody">
                <form id="edit-tune-data">
                  <input type="text" name="title" placeholder="Title">
                  <input type="text" name="composer" placeholder="Composer">
                  <input type="submit" value="Edit" class="btn btn-success">
                </form>
              </div>
              <div class="modal-footer">
                <p class="onEditTuneInput"><p>
                <button type="button" class="btn btn-block btn-success cls" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade new-tune-waiting">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>New Tune</h3>
              </div>
              <div class="modal-body pwBody">
                <form id="input-tune-data">
                  <input type="text" name="title" placeholder="Title">
                  <input type="text" name="composer" placeholder="Composer">
                  <input type="submit" value="Enter" class="btn btn-success modsub">
                </form>
              </div>
              <div class="modal-footer">
                <p class="onNewTuneInput"><p>
                <button type="button" class="btn btn-block btn-success cls" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
