<!DOCTYPE html>
<html>
    <head>
      <title>RepRepo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <div class="app-name">RepRepo</div>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="nav-buttons">
          <button id="getBooksButton" class="btn btn-info mr-2">Account</button>
          <button id="clearBooksButton" class="btn btn-outline-info">Sign Out</button>
        </div>
      </nav>
      <div class="list-choice container-fluid">
        <h4>Full Repertoire</h4>
        <h4>My Repertoire</h4>
        <h4>Our Repertoire</h4>
      </div>
      <hr />
      <main>
      <div class="initLog">
      <h4 class="failure">Sign in to access repertoire</h4>
      <form id="sign-up">
        <h3>Sign up</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <br><input type="submit" value="Sign up" class="btn btn-info">
      </form>
      <form id="sign-in">
        <h3>Sign in</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <br><input type="submit" value="Sign in" class="btn btn-info">
      </form>
      <p id="log-message"></p>
      </div>
      <div class="col-12">
        <p class="master_tunes"></p>
      </div>
      </main>
    </body>
</html>
